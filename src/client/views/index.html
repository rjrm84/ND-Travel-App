<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
    />
    <title>Frontend Coder Travel App</title>
</head>
<body>
<div class="container">
    <section class="input-container">
        <div class="logo-wrapper"><h1 class="logo">Frontend Coder Travel App</h1></div>
        <form action="" class="form" id="form">
            <label for="city"></label>
            <input
                    type="text"
                    class="city"
                    id="city"
                    placeholder="Enter Your Destination"
            />
            <label for="date"></label>
            <input
                    type="text"
                    id="arrival"
                    placeholder="Enter Date: MM/DD/YYY"
                    onfocus="(this.type='date')"
            />
            <button type="submit" class="submit" id="search">Ready to Go!</button>
        </form>
    </section>


                <!-- DOM Manipulation  -->
            <div class="holder_entry">
                <img id="picture" src="" class="responsive"></img>
                <div id="cityRes"></div>
                <div id="days"></div>
                <div id="weatherCard">
                    <div id="currentWeather"></div>
                    <div id="weatherForecast"></div>
                </div>
                <!-- DOM Manipulation -->


</div>
<script>
    // Check that service workers are supported
    if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/service-worker.js");
        });
    }
</script>
</body>
</html>
